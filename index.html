<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            display: inline-block;
            color: white;
            text-decoration: none;
            padding: 14px 20px;
        }
        nav a:hover {
            background-color: #575757;
        }
        .content {
            display: none;
            padding: 20px;
        }
        .active {
            display: block;
        }
    </style>
    <script>
        function showTab(tabId) {
            var tabs = document.querySelectorAll('.content');
            tabs.forEach(function(tab) {
                tab.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</head>
<body onload="showTab('home')">
    <nav>
        <a href="#" onclick="showTab('home')">Home</a>
        <a href="#" onclick="showTab('blog')">Blog</a>
        <a href="#" onclick="showTab('about')">About</a>
        <a href="#" onclick="showTab('tutoring')">Tutoring</a>
        <a href="#" onclick="showTab('work')">Work For Us</a>
    </nav>

    <div id="home" class="content active">
        <h1>Home</h1>
        <p>Welcome to the homepage!</p>
    </div>
    <div id="blog" class="content">
        <h1>Blog</h1>
        <p>Read our latest posts here.</p>
    </div>
    <div id="about" class="content">
        <h1>About</h1>
        <p>Learn more about us.</p>
    </div>
    <div id="tutoring" class="content">
        <h1>Tutoring</h1>
        <p>Explore our tutoring services.</p>
    </div>
    <div id="work" class="content">
        <h1>Work For Us</h1>
        <p>Join our team!</p>
    </div>
</body>
</html>
